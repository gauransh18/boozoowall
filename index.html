<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boozoo Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="gallery">
        <div class="marquee-container">
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
        </div>
    </section>

    
    <section class="fan-interactions">
        <h2>Join the Boozoo Community</h2>
        <div class="comments">
            <p>No comments yet. Be the first to share your thoughts about Boozoo!</p>
        </div>
        <form class="fan-form">
            <label for="fan-name">Name:</label>
            <input type="text" id="fan-name" name="fan-name" required>
            
            <label for="fan-comment">Comment:</label>
            <textarea id="fan-comment" name="fan-comment" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>


    <script>
        const totalImages = 77;
        const imagePrefix = 'everyday_boozoo-20241106-';
        const imageExtension = '.jpg';
        const rows = document.querySelectorAll('.marquee-row');

        function padNumber(number) {
            return String(number).padStart(4, '0');
        }

        function createImage(index) {
            const img = document.createElement('img');
            img.src = `images/${imagePrefix}${padNumber(index)}${imageExtension}`;
            img.alt = `Boozoo ${index}`;
            img.classList.add('gallery-item');
            return img;
        }

        function getRandomImageIndex() {
            return Math.floor(Math.random() * totalImages) + 1;
        }

        rows.forEach(row => {
            for (let i = 0; i < totalImages; i++) {
                row.appendChild(createImage(getRandomImageIndex()));
            }
            for (let i = 0; i < totalImages; i++) {
                row.appendChild(createImage(getRandomImageIndex()));
            }
        });
    </script>
</body>
</html>
