<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boozoo Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="gallery">
        <div class="marquee-container">
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
            <div class="marquee-row left-to-right"></div>
            <div class="marquee-row right-to-left"></div>
        </div>
    </section>

    
    <section class="fan-interactions">
        <h2>Fan Comments</h2>
        
        <div class="comments-marquee-container">
            <div class="comments-track">
                <!-- Comments will be inserted here -->
            </div>

        </div>

        <form class="fan-form">
            <label for="fan-name">Your Name</label>
            <input type="text" id="fan-name" name="fan-name" required>
            
            <label for="fan-comment">Your Message</label>
            <textarea id="fan-comment" name="fan-comment" required></textarea>
            
            <button type="submit">Post Comment</button>
        </form>
    </section>


    <script src="script.js"></script>
</body>
</html>
